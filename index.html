<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="operator">
    <input type="text" id="num2">
    <button id="btn">Reiķināt</button>
    <p id="output"></p>
    <script>

    const num1Input = document.getElementById("num1")
    const operator = document.getElementById("operator")
    const num2Input = document.getElementById("num2")
    const output = document.getElementById("output")
    const allowedOperators = ["+", "-", "*", "/"]
    const btn = document.getElementById("btn")

    btn.addEventListener("click", handleclick)

    function handleclick(){

    let numValue = parseFloat(num1Input.value);
    let numValue2 = parseFloat(num2Input.value);
    let op = operator.value;

    let result
    let errors = validateUserInput(numValue, numValue2 , op);
    if( errors.length > 0){
    result = errors.join("<br>")
    } else{    
        
   result = calculate(numValue , numValue2 , op);
    }
    output.innerHTML = result;
    }

function validateUserInput(n1 , n2 ,op){
    let ary =[]
    if (isNaN(n1)) {
                ary.push("Pirmais skaitlis ir nepareizs.");
     }
     if (isNaN(n2)) {
                ary.push("Otrais skaitlis ir nepareizs.");
    }
    // if (!["+", "-", "*", "/"].includes(op)) {
    //     ary.push("Operators ir nepareizs. Izmantojiet +, -, *, vai /.")
    // }
    if(!allowedOperators.includes(op)){
        ary.push("Operators ir nepareizs. Izmantojiet +, -, *, vai /.")
    }
return ary
    
}

function calculate(n1 , n2 , op){
let result 
    switch (op) {
        case "+":
            result = n1 + n2
            break;

        case "-":
            result = n1 - n2
            break;

         case "*":
            result = n1 * n2
            break;

         case "/":
            result = n1 / n2
            break;

        default:
           console.log("wrong op")
            break;

    } 
    return result        
    }
    </script>
</body>
</html>
