<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="operator">
    <input type="text" id="num2">
    <button id="btn">Reiķināt</button>
    <p id="output"></p>
    <script>

    const num1Input = document.getElementById("num1")
    const operator = document.getElementById("oparator")
    const num2Input = document.getElementById("num2")
    const output = document.getElementById("output")

    const btn = document.getElementById("btn")

    btn.addEventListener("click", handleclick)

    function handleclick(){

    let numValue = parseFloat(num1Input.value)
    let numValue2 = parseFloat(num2Input.value)
    let op = operator.value

    let result = calculate(numValue , numValue2 , op)

    
    output.innerHTML = result
    }


function calculate(n1 , n2 , op){
let result 
    switch (op) {
        case "+":
            result = n1 + n2
            break;

        case "-":
            result = n1 - n2
            break;

         case "*":
            result = n1 * n2
            break;

         case "/":
            result = n1 / numValue2
            break;

        default:
           console.log("wrong op")
            break;

    } 
    return result        
    }
    </script>
</body>
</html>
